<!DOCTYPE html>
<html data-use-rem="750"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>奥迪</title>
  <link rel="stylesheet" href="../css/signUp.css"/>
</head>
<body ontouchstart="">
  <script src="../js/rem.min.js"></script>
  <div class="logo"></div>
  <div class="logo_ad"></div>
  <!--include _arrow-->
  <!--include _shareAndVoice-->
  <div class="page signUp">
    <section class="main">
      <form action="">
        <!--选择参与类型-->
        <article class="art art_type row">
          <!--点击添加照片-->
          <div class="left_col">
            <div class="photo_wrap"></div>
          </div>
          <!--选择参与类型-->
          <div class="right_col">
            <h2 class="title">选择参与类型</h2>
            <ul class="list">
              <li>
                <label>
                  <input type="radio" value="1" name="type"/>衣
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" value="2" name="type"/>食
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" value="3" name="type"/>住
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" value="4" name="type"/>行
                </label>
              </li>
            </ul>
          </div>
        </article>
        <article class="art art_desc">
          <!--描述文字-->
          <h2 class="title">描述文字(100字以内)</h2>
          <textarea placeHolder="点击添加描述文字" class="textarea"></textarea>
        </article>
        <div class="btn_group"><a href="./index.html" class="btn btn_back">返回&nbsp;&nbsp;></a>
          <buttton type="submit" class="btn btn_submit">提交&nbsp;&nbsp;></buttton>
        </div>
      </form>
    </section>
  </div>
</body>
