<!DOCTYPE html>
<html data-use-rem="750"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>奥迪</title>
  <link rel="stylesheet" href="../css/testDriveForm.css"/>
</head>
<body ontouchstart="">
  <script src="../js/rem.min.js"></script>
  <div class="logo"></div>
  <div class="logo_ad"></div>
  <!--include _arrow-->
  <div class="voice"></div>
  <div class="page testDriveForm">
    <section class="main">
      <div class="title">预约试驾</div>
      <form action="" class="form">
        <ul class="list">
          <li class="row">
            <div class="th col2"><span class="red">*</span>姓&nbsp;&nbsp;名</div>
            <div class="td col3">
              <input class="input"/>
            </div>
          </li>
          <li class="row">
            <div class="th col2"><span class="red">*</span>姓&nbsp;&nbsp;别</div>
            <div class="td col3 sex_choise">
              <label>
                <input type="radio" name="sex"/>男
              </label>
              <label>
                <input type="radio" name="sex" class="ml40"/>女
              </label>
            </div>
          </li>
          <li class="row">
            <div class="th col2"><span class="red">*</span>电&nbsp;&nbsp;话</div>
            <div class="td col3">
              <input class="input"/>
            </div>
          </li>
          <li class="row">
            <div class="th col2"><span class="red">*</span>省&nbsp;&nbsp;份</div>
            <div class="td col3">
              <input class="input"/>
            </div>
          </li>
          <li class="row">
            <div class="th col2"><span class="red">*</span>城&nbsp;&nbsp;市</div>
            <div class="td col3">
              <input class="input"/>
            </div>
          </li>
          <li class="row">
            <div class="th col2"><span class="red">*</span>计划购车时间</div>
            <div class="td col3">
              <input class="input"/>
            </div>
          </li>
          <li class="row">
            <div class="th col2">
              <label>
                <input type="checkbox"/>
              </label>
            </div>
            <div class="td col3">
              <p class="p_style1">我已经阅读并接受个人信息保护法律声明</p>
              <p class="p_style2">你的个人资料有可能会提交至一汽大众奥迪厂商及授权经销商，与你进一步沟通试驾，购车等事宜</p>
            </div>
          </li>
          <li class="row">
            <div class="th col2">&nbsp;</div>
            <div class="td col3"><a href="#" class="black-btn btn">提交 ></a></div>
          </li>
        </ul>
      </form>
    </section>
  </div>
</body>
