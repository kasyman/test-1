<!DOCTYPE html>
<html data-use-rem="750"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>奥迪</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body ontouchstart="">
  <!--提前加载loading图片--><img src="../img/sp_img-s922e6b4f74.png" style="position:absolute;width:0;height:0;opacity:0"/>
  <script src="../js/rem.min.js"></script>
  <script src="../js/motion.js"></script>
  <!--#dataContainerOrientation(style="background:green;color:#fff;position:fixed;top:0;left:0;z-index:1000") 23-->
  <div class="logo"></div>
  <div class="logo_ad"></div>
  <!--翻页箭头-->
  <section class="g_arrow">
    <div class="a1"></div>
    <div class="a2"></div>
  </section>
  <div class="voice"></div>
  <!--loading-->
  <div id="g_loading" class="loading-wrap">
    <div class="loading-main">
      <div class="loading">
        <div style="width:0%;" class="loading-line"></div>
        <div class="loading-car-wrap">
          <div style="left:0%;" class="loading-car"></div>
        </div>
      </div>
      <div class="num">0%</div>
    </div>
  </div>
  <div id="slide" class="tab">          
    <ul class="content">
      <!--首页-->
      <li class="page index">
        <section id="main" class="main">
          <!--三层圆（虚线）-->
          <div class="layer circle circleA"></div>
          <div class="layer circle circleB"></div>
          <div class="layer circle circleC"></div>
          <!--城市，遮罩-->
          <canvas id="city" class="layer city"></canvas>
          <canvas id="city1" class="layer city"></canvas>
          <!--黄点-->
          <div class="layer point"></div>
          <!--六个文字-->
          <div class="layer font font_q3"></div>
          <div class="layer font font_yu_a"></div>
          <div class="layer font font_chao"></div>
          <div class="layer font font_liu"></div>
          <div class="layer font font_yu_b"></div>
          <div class="layer font font_kuai"></div>
          <div class="layer font font_le"></div>
        </section>
        <section class="shadow"></section>
        <section class="theme">2016 新奥迪Q3上市盛典</section>
      </li>
      <!--预览页面-->
      <li class="page view anima">
        <section id="main" class="main">
          <div id="car_list" style="background-position:50% center" class="layer car_list"></div>
        </section>
        <section class="shadow"></section>
        <section class="theme">移动手机选择你的专属颜色</section>
        <section class="btn">升级亮点</section>
      </li>
      <!--modol show-->
      <li class="page model-show-page grey-bg">
        <div class="car_arrow car_arrow_left"></div>
        <div class="car_arrow car_arrow_right"></div>
        <div class="wrap">
          <div class="model-wrap model1 show">
            <div class="car"></div>
            <div class="sub"></div>
            <div class="word"></div>
            <div class="wrap"></div>
            <div class="man"></div>
            <div class="add-icon"></div>
          </div>
          <div class="model-wrap model2">
            <div class="car"></div><span class="x1">
              <div class="sub"></div>
              <div class="word"></div>
              <div class="wrap"></div>
              <div class="man"></div>
              <div class="add-icon"></div></span><span class="x2">
              <div class="sub"></div>
              <div class="word"></div>
              <div class="wrap"></div>
              <div class="man"></div>
              <div class="add-icon"></div></span>
          </div>
          <div class="model-wrap model4">
            <div class="car"></div>
            <div class="sub"></div>
            <div class="word"></div>
            <div class="wrap"></div>
            <div class="man"></div>
            <div class="add-icon"></div>
          </div>
        </div>
      </li>
      <!--gift-->
      <li class="page gift-page grey-bg">
        <div class="wrap">
          <div class="title"></div>
          <div class="photo1"></div>
          <div class="photo2"></div>
          <div class="photo3"></div>
          <div class="ps4"></div>
          <div class="ps4-word"></div>
        </div>
      </li>
      <!--join_rule-->
      <li class="page join_rule">
        <div class="header"></div>
        <div class="rule_wrap">
        </div>
        <div class="btn_group"><a href="http://www.686wan.com/h5/audi/plugin.php?id=hejin_toupiao&amp;model=signup&amp;vid=1" class="btn sign_btn">报名参与</a><a href="./testDriveForm.html" class="btn testDrive_btn">预约试驾</a></div>
      </li>
    </ul>
  </div>
  <script src="../js/index.js"></script>
</body>
